<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="front">
        <h1>calculator App User <br />Interface Design.</h1>
        <img class="image" src="asset/Ellipse 1.png" alt="" />
      </div>
      <div class="calculator">
        <div class="display"></div>
        <div class="key-press">
          <!-- <div class="section"> -->
          <div class="key" id="Ac">Ac</div>
          <i class="fa-solid fa-delete-left key" id="back"></i>
          <div class="key" id="divison">/</div>
          <div class="key" id="star">*</div>
          <!-- </div> -->
          <!-- <div class="section"> -->
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key" id="sub">-</div>
          <!-- </div> -->
          <!-- <div class="section"> -->
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key" id="plus">+</div>
          <!-- </div> -->
          <!-- <div class="section"> -->
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key" id="equal">=</div>
          <!-- </div> -->
          <!-- <div class="section" id="last"> -->
          <div class="key" id="zero">0</div>
          <!-- <div class="key" id="zero"></div> -->
          <div class="key" id="dot">.</div>
          <!-- <div class="key"></div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
